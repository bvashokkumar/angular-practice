<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required ngModel minlength="3" maxlength="10" pattern="banana" name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">First name is required</div>
                <div *ngIf="firstName.errors.minlength">min length {{firstName.errors.minlength.requiredLength}}</div>
                <div *ngIf="firstName.errors.maxlength">max length</div>
                <div *ngIf="firstName.errors.pattern">pattern</div>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
            </label>
        </div>
        <div class="radio">
            <label>
            <input ngModel type="radio" name="contactMethod" value="1">Email
            </label>
        </div>
        <div class="radio">
            <label>
            <input ngModel type="radio" name="contactMethod" value="2">Phone
            </label>
        </div>
        <div class="form-group">
            <label for="contactMethod"></label>
            <select ngModel name="contactMethod" id="contactMethod" class="form-control">
                <option value=""></option>
                <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
            </select>
        </div>
    </div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
